<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido a Registro de Usuarios</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h2 class="mt-4">Registrar Usuario</h2>
        <hr>
        <form method="">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" maxlength="25" class="form-control" required="required">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido" maxlength="25" class="form-control"
                       required="required">
            </div>
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" name="correo" id="correo" class="form-control" required="required">
            </div>
            <div class="form-group">
                <input type="submit" name="submit" id="btnenv" class="btn btn-primary" value="Enviar">
            </div>
        </form>
    </div>
</div>
</body>
</html>
